name: CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    environment:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      CI: true
    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache yarn cache
        uses: actions/cache@v2
        id: cache-yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            **/node_modules/**
          key: ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.node-version }}-nodemodules-

      - name: Cache nextjs build dir
        id: cache-next-build-dir
        uses: actions/cache@v2
        with:
          path: packages/web/.next
          key: ${{ runner.os }}-next-build

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '12.x'

      - name: Install project dependencies
        run: |
          yarn install --prefer-offline

      - name: Build project
        run: yarn build

      - name: Run test
        run: |
          yarn server test:e2e

  deploy:
    runs-on: ubuntu-18.04
    steps:
      - name: Get Tag Name
        id: get_tag
        # reference:  https://stackoverflow.com/a/58869470
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
              echo ::set-output name=version::${GITHUB_REF/refs\/tags\//}
          fi
      - name: Deploy
        if: ${{ steps.get_tag.outputs.version != null }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            sh build.sh ${{ steps.get_tag.outputs.version }}
